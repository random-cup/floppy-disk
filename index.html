<!doctype html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134684147-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-134684147-1');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="This is a website to convert capacities into how many floppies">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>How many floppies?</title>
  <link rel="shortcut icon" href="./assets/favicon.ico">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">

  <!--getmdl-select-->   
  <link rel="stylesheet" href="./assets/getmdl-select.min.css">
  <script defer src="./assets/getmdl-select.min.js"></script>

  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="stylesheet" href="./assets/flexbox.min.css">

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src = "./units.js"></script>

  <style>
  #go-fund-me {
    position: fixed;
    display: block;
    right: 0;
    bottom: 0;
    margin-right: 40px;
    margin-bottom: 40px;
    z-index: 900;
  }
</style>
</head>

<body>
  <div class="floppy-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="floppy-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">How many floppy disks?</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="floppy-ribbon"></div>
    <main class="floppy-main mdl-layout__content Aligner">
      <div class="floppy-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="floppy-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

          <div class="mdl-grid--no-spacing">
            <!-- Source input -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl mdl-cell mdl-cell--12-col">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fromValue">
              <label class="mdl-textfield__label" for="amount_entry">##</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>

            <!-- Source selector -->
            <div class="mdl-textfield mdl-js-textfield getmdl-select getmdl-select__fix-height mdl-cell mdl-cell--12-col ">
              <input type="text" value="" class="mdl-textfield__input" id="from_src" readonly>
              <input type="hidden" value="" id="from" name="source_picker">
              <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
              <label for="from_src" class="mdl-textfield__label">Source</label>
              <ul for="from_src" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                <li class="mdl-menu__item" data-val="song" data-selected="true">Songs (3.5 mb)</li>
                <li class="mdl-menu__item" data-val="movie">Movies (4 gb)</li>
                <!-- <li class="mdl-menu__item" data-val="game">Games (30 gb)</li> -->
                <li class="mdl-menu__item" data-val="book">Audiobooks (240 mb)</li>
                <li class="mdl-menu__item" data-val="mb">MB</li>
                <li class="mdl-menu__item" data-val="gb">GB</li>
              </ul>
            </div>
          </div>

          <!-- Equality sign -->
          <div class="center-items big-boxs">=</div>


          <!-- Output value -->
          <h4 id = "toValue">0.00</h4>

          <!-- Output selector -->
          <div class="mdl-textfield mdl-js-textfield getmdl-select getmdl-select__fix-height">
            <input type="text" value="" class="mdl-textfield__input" id="to_dst" readonly>
            <input type="hidden" value="" id="to" name="dest_picker">
            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            <label for="to_dst" class="mdl-textfield__label">Floppy Type</label>
            <ul for="to_dst" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
              <li class="mdl-menu__item" data-val="smlflop" data-selected="true">3.5 inch floppies (1.44mb)</li>
              <li class="mdl-menu__item" data-val="midflop">5.25 inch floppies (720kb)</li>
              <li class="mdl-menu__item" data-val="bigflop">8 inch floppies(500kb)</li>
            </ul>
          </div>

        </div>
      </div>
      <footer class="floppy-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <div class="mdl-logo">Made by prateek</div>
        </div>
      </footer>
    </main>
  </div>
  <a href="https://paypal.me/donatetoprateek" target="_blank" id="go-fund-me" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Donate</a>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
